name: Push

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust (with rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check
        run: cargo fmt --all --check

      - name: Tests (quick)
        run: cargo test

      - name: Build (debug)
        run: cargo build
