name: Push

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  skip_if_open_pr:
    runs-on: ubuntu-latest
    outputs:
      pr_open: ${{ steps.check.outputs.pr_open }}
    steps:
      - name: Check if open PR exists for this branch
        id: check
        run: |
          branch="${GITHUB_REF#refs/heads/}"
          prs=$(gh pr list --state open --head "$branch" --json number --jq length)
          if [ "$prs" -gt 0 ]; then
            echo "pr_open=true" >> "$GITHUB_OUTPUT"
          else
            echo "pr_open=false" >> "$GITHUB_OUTPUT"
          fi
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push:
    runs-on: ubuntu-latest
    needs: skip_if_open_pr
    if: needs.skip_if_open_pr.outputs.pr_open == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Tests (quick)
        run: cargo test --all

      - name: Build (debug)
        run: cargo build
