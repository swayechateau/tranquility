name: Build

on:
  workflow_call:
    inputs:
      version:
        description: "Version string (e.g. 1.2.3)"
        required: true
        type: string
      tag:
        description: "Git tag (e.g. v1.2.3)"
        required: true
        type: string
      build_docker:
        description: "Whether to build & push Docker image"
        required: false
        default: false
        type: boolean
      do_publish:
        description: "Whether to package tarballs + cargo publish"
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      version:
        description: "Version string (e.g. 1.2.3)"
        required: true
        type: string
      tag:
        description: "Git tag (e.g. v1.2.3)"
        required: true
        type: string
      build_docker:
        description: "Build & push Docker image"
        required: false
        default: false
        type: boolean
      do_publish:
        description: "Package tarballs + cargo publish"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  CARGO_TERM_COLOR: always
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/tranquility

jobs:
  linux-binaries:
    name: Build Linux CLI binaries (x86_64 + aarch64)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install AArch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
              sudo apt-get update
              sudo apt-get install -y \
                gcc-aarch64-linux-gnu \
                libc6-dev-arm64-cross \
                binutils-aarch64-linux-gnu

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo build (release)
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Archive binary
        run: |
          BIN_NAME="tranquility"
          TARGET_DIR="target/${{ matrix.target }}/release"
          mkdir -p artifacts
          cp "${TARGET_DIR}/${BIN_NAME}" "artifacts/${BIN_NAME}-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: tranquility-${{ matrix.target }}
          path: artifacts/*

  macos-binaries:
    name: Build macOS CLI binaries (x86_64 + arm64)
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo build (release)
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Archive binary
        run: |
          BIN_NAME="tranquility"
          TARGET_DIR="target/${{ matrix.target }}/release"
          mkdir -p artifacts
          cp "${TARGET_DIR}/${BIN_NAME}" "artifacts/${BIN_NAME}-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: tranquility-${{ matrix.target }}
          path: artifacts/*

  docker:
    name: Build & push Docker image (linux/amd64, linux/arm64)
    runs-on: ubuntu-latest
    needs: linux-binaries
    if: >
      (github.event_name == 'workflow_call' && inputs.build_docker) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_docker == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            version="${{ inputs.version }}"
          else
            version="${{ github.event.inputs.version }}"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest

  package-and-publish:
    name: Package for Homebrew + cargo publish
    runs-on: ubuntu-latest
    needs:
      - linux-binaries
      - macos-binaries
    if: >
      (github.event_name == 'workflow_call' && inputs.do_publish) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.do_publish == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all built binaries
        uses: actions/download-artifact@v6
        with:
          path: dist

      - name: List downloaded artifacts (debug)
        run: |
          echo "Contents of dist/:"
          ls -R dist

      - name: Create Homebrew-friendly tarballs
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi

          cd dist

          for artifact_dir in */; do
            artifact_dir="${artifact_dir%/}"
            binary_path="$artifact_dir"/*

            file="$(basename "$binary_path")"
            target="${file#tranquility-}"

            echo "Packaging $binary_path -> tranquility-${TAG}-${target}.tar.gz"

            mkdir -p "pkg-$target"
            cp "$binary_path" "pkg-$target/tranquility"
            chmod +x "pkg-$target/tranquility"

            tar -czf "tranquility-${TAG}-${target}.tar.gz" -C "pkg-$target" tranquility
          done

          echo "Resulting tarballs:"
          ls -1 *.tar.gz

      - name: Upload tarballs as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: tranquility-tarballs-${{ github.run_id }}
          path: dist/*.tar.gz

      - name: Cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --locked
