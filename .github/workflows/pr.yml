name: Pull Request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust (with clippy + rustfmt)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Code Format check
        run: cargo fmt --all --check

      - name: Lint Check (strict)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests Check (all features)
        run: cargo test --all-targets --all-features

      - name: Build Release Check
        run: RUSTFLAGS="-Dunsafe_code" cargo build --release

  security:
      runs-on: ubuntu-latest
      needs: pull-request

      container:
        image: ghcr.io/kitechsoftware/gcr-rust:latest

      steps:
        - name: Checkout
          uses: actions/checkout@v6

        - name: Run full Rust security scan
          run: ./security-check-all.sh

        - name: Upload security summary
          uses: actions/upload-artifact@v4
          with:
            name: security-summary
            path: security-summary.md